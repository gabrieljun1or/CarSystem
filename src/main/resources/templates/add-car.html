<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <nav class="navbar navbar-dark bg-primary"><a class="navbar-brand" href="#">Welcome to Car Management</a></nav>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <h2 class="bg-primary text-white px-5 py-3 my-5">Car Register</h2>
            <div class ="col-lg-12 col-md-12 col-sm-12 container justify-content-center card">
                <form action="#" th:action="@{/add-car}" th:object="${car}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="ano" class="font-weight-bold">Year</label>
                        <input type="text" th:value="${car.ano}" id="ano" name="ano" placeholder="Ano" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="brand" class="font-weight-bold">Brand</label>
                        <input type="text" th:value="${car.brand}" name="brand" id="brand" placeholder="Brand" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="color" class="font-weight-bold">Color</label>
                        <input type="text" th:value="${car.color}" name="color" id="color" placeholder="Color" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price" class="font-weight-bold">price</label>
                        <input type="text" th:value="${car.price}" name="price" id="price" placeholder="price" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary my-5" value="Register">
                    <a class="btn btn-primary my-5" th:href="@{/index}">Car List</a>
                </form>
                <span>&copy;by: Gabriel Jun1or -1.0 beta | Todos os direitos reservados</span>
            </div>
        </div>
    </div>
</div>
</body>
<nav class="navbar navbar-light" style="background-color: #39419e;"></nav>
</html>
