<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div th:switch="${#lists.isEmpty(cars)}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:case="*">
                <h2 class="bg-primary text-white px-1 py-1 my-3 my-3">Cars</h2>
                <form action="#" th:action="@{/index}" th:object="${model}" method="post" enctype="multipart/form-data">
                    <div class="form-row my-5">
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
                <div class = "col-lg-3">
                    <a th:href = "@{/add-car}" class = "btn btn-primary btn-sm mb-3"> Add Car</a>
                </div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Year</th>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Actions bars</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.ano}"></td>
                        <td th:text="${car.brand}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${car.price}"></td>
                        <td><a th:href="@{/delete/{id}(id=${car.id})}"class = "btn btn-danger">Delete</a>
                            <a th:href="@{/edit/{id}(id=${car.id})}"class = "btn btn-primary">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="text-center my-5"><a href="/add-car" class="btn btn-primary">back</a></p>
        </div>
    </div>
</div>
</body>
</html>
